apply plugin: 'com.android.application'

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/releases"
    }
    mavenCentral()
}


android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.palaima.debugdrawer.app"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        // This seems to be firing due to okio referencing java.nio.File
        // which is harmless for us. Not sure how to disable this in
        // more targeted fashion...
        warning 'InvalidPackage'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.google.android.gms:play-services-location:7.5.0'
    /*compile 'io.palaima.debugdrawer:debugdrawer:0.4.0'
    compile 'io.palaima.debugdrawer:debugdrawer-okhttp:0.4.0'
    compile 'io.palaima.debugdrawer:debugdrawer-scalpel:0.4.0'
    compile 'io.palaima.debugdrawer:debugdrawer-picasso:0.4.0'
    compile 'io.palaima.debugdrawer:debugdrawer-location:0.4.0'
    compile 'io.palaima.debugdrawer:debugdrawer-log:0.4.0'*/
    compile project(':debugdrawer')
    compile project(':debugdrawer-picasso')
    compile project(':debugdrawer-okhttp')
    compile project(':debugdrawer-scalpel')
    compile project(':debugdrawer-location')
    compile project(':debugdrawer-log')

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}

